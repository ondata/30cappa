<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>test</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="./js/Control.MiniMap.css" />
  <script src="./js/Control.MiniMap.js" type="text/javascript"></script>

</head>

<body>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>

  <div id='map'></div>
  <script>
    const map =
      L.map('map', {
        minZoom: 5,
        maxZoom: 19
      })
        .setView([38.1089, 13.3545], 18);

    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    };

    const myvar = getURLParameter('id');


    function onEachFeature(feature, layer) {
      layer.bindPopup()
      layer.on('click', (a) => {
        console.log("You clicked the map at latitude: " + a.latlng.lat + " and longitude:" + a.latlng.lng);

        const popupContent =
          feature.properties && feature.properties.COMUNE
            ? `<a href="https://www.google.com/maps?daddr=${a.latlng.lat},${a.latlng.lng}&t=k" target="_blank">Come arrivare</a>`
            : ""

        layer.bindPopup('Area in cui sono consentiti spostamenti, nei giorni <b>28, 29, 30 dicembre 2020</b> e <b>4 gennaio 2021</b>, per i residenti nel comune di <b>' + feature.properties.COMUNE + '</b>')
      });

    }

    const googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '<a href="https://www.google.com/maps/">Google</a>'
    });
    googleStreets.addTo(map);


    const googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      attribution: '<a href="https://www.google.com/maps/">Google</a>'
    });
    googleHybrid.addTo(map);

    const limite = $.ajax({
      url: "https://aborruso.github.io/30cappa/dati/arigadicomando/output/" + myvar + ".geojson",
      dataType: "json",
      success: console.log("geometria caricata."),
      error(xhr) {
        alert(xhr.statusText)
      }
    })
    $.when(limite).done(() => {

      const myStyle = {
        "color": "#ff7800",
        "weight": 2,
        "opacity": 1,
        "fill": true,
        "fillOpacity": 0.25
      };

      const layerLimite = L.geoJSON(limite.responseJSON, {
        style: myStyle,
        onEachFeature: onEachFeature
      }).addTo(map);

      map.fitBounds(layerLimite.getBounds());

    });

    const limiteC = $.ajax({
      url: "https://tanto.carto.com:443/api/v2/sql?format=GeoJSON&q=select%20*%20from%20public.comuni_4326%20where%20public.comuni_4326.istat%3D%27" + myvar + "%27",
      dataType: "json",
      success: console.log("geometria caricata."),
      error(xhr) {
        alert(xhr.statusText)
      }
    })
    $.when(limiteC).done(() => {

      const myStyleC = {
        "color": "#EE4830",
        "weight": 2,
        "opacity": 1,
        "fill": false,
        "fillOpacity": 0
      };

      const layerLimiteC = L.geoJSON(limiteC.responseJSON, {
        style: myStyleC
      }).addTo(map);

    });

    const osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const osmAttrib = 'Map data &copy; OpenStreetMap contributors';
    const osm = new L.TileLayer(osmUrl, { minZoom: 0, maxZoom: 8, attribution: osmAttrib });
    const miniMap = new L.Control.MiniMap(osm, { toggleDisplay: true }).addTo(map);

    const baseMaps = {
      "Stradale": googleStreets,
      "Satellite": googleHybrid
    };


    L.control.layers(baseMaps).addTo(map);

    const hash = L.hash(map);



  </script>
</body>

</html>
